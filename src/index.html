<!DOCTYPE html>
<html lang="ES">

<head>
  <meta charset="utf-8">
  <title>BANCO MUNDIAL | Base de datos</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--Encabezado-->
  <header>
    <div class="header-container">
      <div class="header-item">
        <img alt="BancoMundialLogo" class="wb-logo" src="https://i.ibb.co/PmJMJ9K/logo-banco-mundial.jpg" />
      </div>
      <div class="menu-container">
        <!--Elección de países-->
        <div class="menu-item">
          <select id="country" onchange="paises()">
            <option id="BRA">BRASIL</option>
            <option id="CHI">CHILE</option>
            <option id="MEX">MÉXICO</option>
            <option id="PER" selected="selected">PERÚ</option>
          </select>
        </div>
        <!--Menú de opciones-->
        <div class="menu-item">
          <input id="menu-display" type="checkbox"></input>
          <label for="menu-display">
            <img alt="DisplayMenuIcon" class="menu-icon" src="https://i.ibb.co/p4Z1Cf5/menu-alt-512.png" />
          </label>
          <nav>
            <ul class="menu-list">
              <li class="menu-options"><a>Instrucciones</a></li>
              <li class="menu-options"><a>Preguntas frecuentes</a></li>
              <li class="menu-options"><a>Ayuda</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!--Sección Búsqueda-->
  <div id="search-container">
    <!--Búsqueda Rápida (filterSearch)-->
    <div class="search-fast">
      <label class="search-txt-fast">Búsqueda de indicadores</label>
      <form class="search-form">
        <input class="search-input" placeholder="Ejemplo: educación, género, desempleo" id="word" />
        <button type="button" id="search-btn"></button>
      </form>
    </div>
    <hr>
    </hr>
    <!--Búsqueda por temas (filterThemes)-->
    <div class="search-topic">
      <label class="search-txt-topic">Búsqueda por temas</label>
      <form class="search-form">
        <button type="button" class="topic-btn" id="gender">GÉNERO</button>
        <button type="button" class="topic-btn" id="education">EDUCACIÓN</button>
        <button type="button" class="topic-btn" id="social-dev">DESARROLLO SOCIAL</button>
        <button type="button" class="topic-btn" id="economy">ECONOMÍA</button>
      </form>
    </div>
  </div>
  <!--Resultados de búsqueda-->
  <div id="section-search">
    <div class="result-container">
      <p id="result"></p>
    </div>
    <button type="button" id="from-search">VOLVER AL INICIO</button>
  </div>
  <!--Menú de opciones-->
  <div id="section-options">
    <div class="nav-years">
      <button type="button" id="nav-years">FILTRADO POR AÑOS</button>
    </div>
    <div class="nav-sort">
      <button type="button" id="nav-sort">ORDENADO SEGÚN INDICADOR</button>
    </div>
    <div class="nav-average">
      <button type="button" id="nav-average">PROMEDIO SEGÚN INDICADOR</button>
    </div>
  </div>
  <!--Sección Filtrado por años-->
  <div id="years-container">
    <label class="years-txt">Filtrado de datos según año</label>
    <form class="years-form">
      <input type="number" id="year" min="1960" max="2017" />
      <button type="button" id="yearBtn">BUSCAR</button>
    </form>  
  </div>
  <!--Resultados de filtrado por años (filterYears)-->
  <div id="section-years">
    <div class="result-container">
      <table id="table-years">
        <tr>
          <td>Indicadores</td>
          <td>Datos</td>
        </tr>
      </table>
    </div>
    <button type="button" id="from-years">VOLVER AL INICIO</button>
  </div>
  <!--Sección Ordenamiento de datos y Promedio de datos-->
  <div id="sort-container">
    <label id="sort-txt">Filtrado de datos según año</label>
    <label id="average-txt">Promedio de datos según indicador</label>
    <div>
      <select id="indicators">
        <option>Selecciona un indicador...</option>
      </select>
      <select id="data-type">
        <option id="isYear">Años</option>
        <option id="isValue">Valores</option>
      </select>
      <select id="order-type">
        <option id="isGreater">Mayor</option>
        <option id="isLower">Menor</option>
      </select>
      <button type="button" id="sortBy">Aplicar</button>
      <button type="button" id="computeStat">Promediar</button>
    </div>
  </div>
  <!--Resultados de ordenamiento de datos según indicadores (sortData)-->
  <div id="section-sort">
    <div class="result-container">
      <table id="table-sort">
        <tr>
          <td>Años</td>
          <td>Valores</td>
        </tr>
      </table>
    </div>
    <button type="button" id="from-sort">VOLVER AL INICIO</button>
  </div>
  <!--Resultados de promedio según indicadores (averageCompute)-->
  <div id="section-average">
    <div class="result-container">
      <p id="compute"></p>
    </div>
    <button type="button" id="from-average">VOLVER AL INICIO</button>
  </div>
  <!--Pie de página-->
  <footer>
    <div class="copyright">
      <img alt="WorldBankLogo-Black&White" src="https://i.ibb.co/Scv1sHW/World-Nabck.png" class="wb-logo-bw">
      <p class="copyright-txt"> | Base de Datos © 2018</p>
    </div>
    <div class="btn-referencia">
      <button type="button" id="apa-btn">CITAR DATA EN APA</button>
    </div>
  </footer>
    <script src="./data/worldbank/worldbank.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
